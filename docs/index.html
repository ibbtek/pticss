    <main>
      <section id="info">
        <h2>Info</h2>
        <p><strong>ptiCSS</strong> is different from other CSS Framework as it is unintrusive and apply <strong>ONLY</strong> to element containting a <code class="pti-code">.pti-</code> class.</p>
        <p>In other words, that means you can use it with any other CSS Framework at the same time on the same page without messing up everything.</p>
        <h2>Get started</h2>
        Add this in the <code class="pti-code">head</code> of your page:
        <blockquote class="pti-blockquote"><font color="#009900">&lt;<font color="#000000">link</font>&nbsp;<font color="#000066">rel</font><font color="#66cc66">=</font><font color="#ff0000">&quot;stylesheet&quot;</font>&nbsp;<font color="#000066">href</font><font color="#66cc66">=</font><font color="#ff0000">&quot;https://cdn.statically.io/gh/ibbtek/pticss/dc60f6ec/dist/pti.min.css&quot;</font>&gt;</font></blockquote>
        Or download it:
        <p>
          <a href="https://github.com/nomadigital/pticss/releases/latest" class="pti-button pti-primary">Download</a>
        </p>
      </section>
      <section id="components">

        <section id="grid">
          <h3>Grid</h3>
          <p>The grid system is a fluid system with a max width of 120rem (1200px), that shrinks with the viewport.</p>
          <p>To start with <strong>ptiCSS</strong>, wrap your content in a <code class="pti-code">.pti-container</code>.</p>
          <h4>Flexible grid</h4>
          <p>A simple way to build flexible responsive columns:</p>
          <ul>
            <li>Add a <code class="pti-code">.pti-row</code> container</li>
            <li>Add as many <code class="pti-code">.pti-col</code> elements as you want</li>
          </ul>
          <p>Each column will have an <strong>equal width</strong>, in a row. There is no restriction on number of columns, but
            it is recommended <strong>not</strong> to add more than 12 columns in a row.</p>
          <div class="pti-row">
            <div class="pti-col">
              <div class="pti-card pti-center">.col</div>
            </div>
          </div>
          <div class="pti-row">
            <div class="pti-col">
              <div class="pti-card pti-center">.col</div>
            </div>
            <div class="pti-col">

            </div>
            <div class="pti-col">

            </div>
          </div>

          <h4>Sized</h4>
          <p>You can also specify the size of the columns</p>

            <li>Add a <code class="pti-code">.pti-col-n</code> child where <strong>n</strong> can be from 1 to 12</li>
          </ul>

            <code class="pti-code">.col-4</code>.</p>

          <section id="card">
            <h3>Card</h3>
            <p>The <code class="pti-code">.pti-card</code> element is simply a container with a shadow, a border, a radius, and some padding.</p>
            <p>You can add a simple <code class="pti-code">header</code> element with a heading tag in it to add a heading to the card.</p>
            <div class="pti-row pti-center">
              <div class="pti-col">
                <div class="pti-card">
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque cumque velit id.</p>
                </div>
              </div>
              <div class="pti-col">
                <blockquote class="pti-blockquote"><font color="#009900">&lt;<font color="#000000">div</font>&nbsp;<font color="#000066">class</font><font color="#66cc66">=</font><font color="#ff0000">&quot;pti-card&quot;</font>&gt;</font><br/>

                  <font color="#009900">&lt;<font color="#66cc66">/</font><font color="#000000">div</font>&gt;</font></blockquote>

            <br>

        <section id="utilities">
          <h3>Utilities</h3>
          <p>You can apply these helper classes to almost any element, in order to alter its style.</p>
          <ul class="pti-ul">
            <li><code class="pti-code">pti-text-primary</code> - <span class="pti-text-primary">Primary text</span></li>
